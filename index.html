<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repeater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <div class="bg-green-700 text-white p-4 flex items-center">
        <i class="fas fa-bars mr-4"></i>
        <h1 class="text-xl">Text Repeater</h1>
    </div>

    <!-- Main Content -->
    <div class="p-4">
        <div class="bg-white p-4 rounded shadow-md">
            <input type="text" class="w-full border-b-2 border-gray-300 p-2 mb-4" placeholder="awas jangan dibuka" value="awas jangan dibuka">
            <div class="flex items-center mb-4">
                <label class="mr-2">How many times to Repeat :</label>
                <input type="number" class="border-b-2 border-gray-300 p-2 w-20" value="1000">
            </div>
            <button class="bg-green-600 text-white py-2 px-4 rounded">Repeat</button>
        </div>

        <div class="bg-white p-4 mt-4 rounded shadow-md">
            <h2 class="text-green-600 mb-2">Repeated Text</h2>
            <p>Your Repeated Text</p>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fixed bottom-20 right-4">
        <button class="bg-green-600 text-white p-4 rounded-full shadow-lg">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-0 left-0 right-0 bg-orange-600 text-white flex justify-around p-4">
        <button class="py-2 px-4">COPY</button>
        <button class="py-2 px-4">SEND</button>
        <button class="py-2 px-4">RESET</button>
    </div>

</body>
</html>
